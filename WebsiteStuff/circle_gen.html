							function GenerateCircle() {
							// Get the values from the inputs 
							var radius = document.getElementById("radius").value;
							var width = document.getElementById("width").value;
							var height = document.getElementById("height").value;
							//var type = document.querySelector('input[name="Type button"]:checked').value;
							var arr = [];
							// Create the circle
							// first draft maybe works 
							for(var i = 0; i <= radius*2; i++) {
								var row = [];
								for(var j = 0; j <= radius*2; j++) {
									if(Math.sqrt(Math.pow(Math.abs(radius-i), 2) + Math.pow(Math.abs(radius-j), 2)) <= radius) {
										row.push("X");
									} else {
										row.push(" ");
									}
								}
								arr.push(row);
							}
							// Print the circle
							for(var i = 0; i < arr.length; i++) {

							}
